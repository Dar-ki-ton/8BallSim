    <h1>Magic 8 Ball Simulator</h1>

    <h2>Description:</h2>

    </p>

    <h2>Question:</h2>

      <input id="question" type="text" />
    </p>

    <img id="8-ball" src="img/magic-8-ball.png" alt="Placeholder" />
